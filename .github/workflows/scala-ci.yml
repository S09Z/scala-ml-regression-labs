name: Scala CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read

jobs:
  build:
    name: Build and Test Scala Project
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'

      - name: 🔍 Cache SBT Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: sbt-${{ runner.os }}-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            sbt-${{ runner.os }}-

      - name: 🚀 Run SBT Compile
        run: sbt clean compile

      - name: ✅ Run SBT Tests
        run: sbt test

      - name: 📦 Package Project
        run: sbt package

      - name: ⬆️ Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v3
        with:
          name: house-price-prediction
          path: target/scala-2.13/*.jar

      - name: ✅ Success Message
        run: echo "🎉 Build & Tests Passed Successfully!"
