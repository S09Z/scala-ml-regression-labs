name: Scala CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read

jobs:
  build:
    name: Build and Test Scala Project
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'

      - name: ğŸ” Cache SBT Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: sbt-${{ runner.os }}-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            sbt-${{ runner.os }}-

      - name: ğŸš€ Run SBT Compile
        run: sbt clean compile

      - name: âœ… Run SBT Tests
        run: sbt test

      - name: ğŸ“¦ Package Project
        run: sbt package

      - name: â¬†ï¸ Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v3
        with:
          name: house-price-prediction
          path: target/scala-2.13/*.jar

      - name: âœ… Success Message
        run: echo "ğŸ‰ Build & Tests Passed Successfully!"
